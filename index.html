<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafana Bridge Settings</title>
    <style>
        :root {
            --c-primary: #0b7eb5;
            --c-bg: #fff;
            --c-text: #333;
            --c-border: #ddd;
            --s-radius: 4px;
        }

        /* Dark mode support based on Super Productivity's theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --c-primary: #2196f3;
                --c-bg: #222;
                --c-text: #eee;
                --c-border: #444;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 16px;
            margin: 0;
            background: var(--c-bg);
            color: var(--c-text);
            font-size: 14px;
        }

        h2 {
            margin-top: 0;
            font-size: 16px;
            border-bottom: 1px solid var(--c-border);
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--c-border);
            border-radius: var(--s-radius);
            background: rgba(255, 255, 255, 0.05);
            color: var(--c-text);
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border: none;
            border-radius: var(--s-radius);
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-save {
            background: var(--c-primary);
            color: white;
        }

        .btn-test {
            background: transparent;
            border: 1px solid var(--c-primary);
            color: var(--c-primary);
        }

        .btn-import {
            background: #ff9800;
            color: white;
            margin-top: 16px;
        }

        .status {
            margin-top: 12px;
            font-size: 12px;
            text-align: center;
            min-height: 1.2em;
        }
    </style>
</head>

<body>
    <h2>ðŸ“Š Grafana Bridge</h2>

    <div class="form-group">
        <label for="url">InfluxDB/Grafana URL</label>
        <input type="text" id="url" placeholder="https://your-influxdb.com/api/v2/write?bucket=productivity">
    </div>

    <div class="form-group">
        <label for="token">Auth Token</label>
        <input type="password" id="token" placeholder="Your API Token">
    </div>

    <div class="form-group">
        <label for="measurement">Measurement Name</label>
        <input type="text" id="measurement" value="superprod_tasks">
    </div>

    <div class="actions">
        <button class="btn-save" id="saveBtn">Save Settings</button>
        <button class="btn-test" id="testBtn">Test Connection</button>
        <hr style="width: 100%; border: 0.5px solid var(--c-border); margin: 16px 0;">
        <button class="btn-import" id="importBtn">Import All History</button>
    </div>

    <div class="status" id="status"></div>

    <script>
        console.log('[GrafanaBridge UI] Index.html loaded');

        const urlInput = document.getElementById('url');
        const tokenInput = document.getElementById('token');
        const measurementInput = document.getElementById('measurement');
        const statusDiv = document.getElementById('status');
        const testBtn = document.getElementById('testBtn');
        const saveBtn = document.getElementById('saveBtn');
        const importBtn = document.getElementById('importBtn');

        // Helper to get current config from UI
        function getCurrentConfig() {
            return {
                url: urlInput.value ? urlInput.value.trim() : '',
                token: tokenInput.value ? tokenInput.value.trim() : '',
                measurement: measurementInput.value ? measurementInput.value.trim() : 'superprod_tasks'
            };
        }

        /**
         * Listen for initialization data from the host application.
         */
        window.addEventListener('message', (event) => {
            console.log('[GrafanaBridge UI] Received message:', event.data);
            if (event.data.type === 'PLUGIN_INIT_DATA') {
                const cfg = event.data.cfg || {};
                urlInput.value = cfg.url || '';
                tokenInput.value = cfg.token || ''; // Securely handled in UI as password field
                measurementInput.value = cfg.measurement || 'superprod_tasks';
            } else if (event.data.type === 'PLUGIN_STATUS_UPDATE') {
                updateStatus(event.data.msg, event.data.isError);
            }
        });

        /**
         * Persist current settings to Super Productivity's sync storage.
         */
        saveBtn.onclick = () => {
            console.log('[GrafanaBridge UI] Save Clicked');
            const config = getCurrentConfig();

            if (!config.url || !config.token) {
                updateStatus('URL and Token are mandatory.', true);
                return;
            }

            window.parent.postMessage({
                type: 'PLUGIN_SAVE_CONFIG',
                config
            }, '*');
            updateStatus('Settings saved.', false);
        };

        /**
         * Trigger a connectivity test via the core plugin.
         */
        testBtn.onclick = () => {
            console.log('[GrafanaBridge UI] Test Clicked');
            const config = getCurrentConfig();

            updateStatus('Testing connection...', false);

            // Explicitly construct payload to debug
            const payload = {
                type: 'PLUGIN_TEST_CONNECTION',
                config: config
            };

            console.log('[GrafanaBridge UI] Sending payload:', payload);
            window.parent.postMessage(payload, '*');
        };

        /**
         * Initiate full historical data export.
         */
        importBtn.onclick = () => {
            console.log('[GrafanaBridge UI] Import Clicked');
            if (confirm('This operation will export all archived and active tasks. Continue?')) {
                window.parent.postMessage({ type: 'PLUGIN_IMPORT_HISTORY' }, '*');
                updateStatus('Historical import initiated.', false);
            }
        };

        /**
         * Helper to update the UI status message.
         * @param {string} msg 
         * @param {boolean} isError 
         */
        function updateStatus(msg, isError) {
            statusDiv.textContent = msg;
            statusDiv.style.color = isError ? 'var(--c-warn, #f44336)' : 'var(--c-primary, #2196f3)';
        }
    </script>
</body>

</html>
